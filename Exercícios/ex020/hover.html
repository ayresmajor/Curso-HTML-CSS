<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body{
            font-family: sans-serif;
        }
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            color: darkgreen;
            background-color: darkorchid;
            width: 300px;
        }
        div:hover{
            color: crimson;
        }
    </style>
</head>
<body>
    <p>Passe o mouse no texto abaixo</p>
    <div>
        passe o mouse aqui
        <p>Texto escondido...</p>
    </div>
    <p>Fim do Exemplo</p>
    
</body>
</html>
