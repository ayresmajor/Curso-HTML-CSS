<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imgens</title>
</head>
<body>
    <h1>Teste de carga e imagens</h1>
    <p>Abaixo vai ter uma imagem que tá na pasta</p>
    <img src="logo-html.png" alt="logo HTML5">
    <p>Podemos também carregar imagens em subpastas:</p>
    <img src="imagens/logo-css.png" alt="logo CSS">
    <p>Também dá para carregar através de imagens externas:</p>
    <img src="https://cdn.iconscout.com/icon/free/png-256/node-js-3630054-3031395.png" alt="logo JavaScript"> <!--Através de URL, desvantagem é que se o servidor do URL cair a imagem não estará disponivel->

</body>
</html>
