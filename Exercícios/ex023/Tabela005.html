<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercíco de tabelas</title>
    <style>
        table{
            border-collapse: collapse;
            width: 500px;
        }
        caption{
            font-size:1.3em;
            font-weight:bold;
            padding: 20px;
        }
        td,th {
            text-align: center;
            padding: 10px;
            border: 1px solid;
        }
        col.red{
            background-color:red;
        }
        col.green{
            background-color:green;
        }
    </style>
</head>
