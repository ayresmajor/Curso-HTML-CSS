<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTMPL5 podemos inserir os elementos da seguinte lis. Passe o rato sobre os ter para descobrir a tag usada em cada caso</p>
    <ul type="circle">
        <li>
            <abbr title="tag <p>">Parágrafo</abbr>
        </li>
        <li>
            <abbr title="tag <h(número de 1 a 6 consoante a hierarquia)"> Títulos</abbr>
        </li>
        <li>
            <abbr title="Tag <img>">Imagens</abbr>
        </li>
        <li>
            <abbr title="Tag <abbr>">Abreviações</abbr>
        </li>
        <li>
            <abbr title="Tag <code>"> Codigo fonte</abbr>
        </li>
        <li>
            <abbr title="Tag <ol>">Lista numerada</abbr>
        </li>
    </ul>
</body>
</html>
